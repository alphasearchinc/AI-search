name: CI + SonarCloud

on:
  push:
    branches: [ master, dev ]
  pull_request:
    branches: [ master, dev ]

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: ci-sonarcloud-${{ github.ref }}
  cancel-in-progress: true

jobs:
  analyze:
    name: Analyze ${{ matrix.name }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          - name: admin-api-backend
            path: my-medusa-store
            language: node
            sonar_project_key: admin-api-backend
            sonar_project_name: admin-api-backend
          - name: medusa-storefront
            path: my-medusa-store-storefront
            language: node
            sonar_project_key: medusa-storefront
            sonar_project_name: medusa-storefront
          - name: embedder
            path: python
            language: python
            sonar_project_key: embedder
            sonar_project_name: embedder

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java (required by Sonar scanner)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      # ---------- Node apps (Medusa backend + Next.js storefront) ----------
      - name: Setup Node
        if: ${{ matrix.language == 'node' }}
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            ${{ matrix.path }}/package-lock.json

      - name: Install deps (Node)
        if: ${{ matrix.language == 'node' }}
        working-directory: ${{ matrix.path }}
        run: npm ci

      - name: Test (Node) with coverage
        if: ${{ matrix.language == 'node' }}
        working-directory: ${{ matrix.path }}
        run: |
          # Adjust to your runner (Jest/Vitest). Must output coverage/lcov.info
          npm test -- --coverage --coverageReporters=lcov

      # ---------- Python app (Flask embedder) ----------
      - name: Setup Python
        if: ${{ matrix.language == 'python' }}
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps (Python)
        if: ${{ matrix.language == 'python' }}
        working-directory: ${{ matrix.path }}
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest pytest-cov coverage

      - name: Test (Python) with coverage
        if: ${{ matrix.language == 'python' }}
        working-directory: ${{ matrix.path }}
        run: |
          # Adjust package path if needed; generates coverage.xml
          pytest --maxfail=1 --disable-warnings --cov=. --cov-report=xml:coverage.xml

      # ---------- SonarCloud scan ----------
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=your-org
            -Dsonar.projectKey=${{ matrix.sonar_project_key }}
            -Dsonar.projectName=${{ matrix.sonar_project_name }}
            -Dsonar.projectBaseDir=${{ matrix.path }}
            -Dsonar.sources=.
            -Dsonar.tests=.
            -Dsonar.test.inclusions=**/*.test.* , **/*.spec.*
            -Dsonar.exclusions=**/node_modules/**,**/.next/**,**/dist/**,**/build/**,**/__pycache__/**,**/*.spec.ts,**/*.test.ts,**/*.test.tsx,**/*.spec.tsx
            -Dsonar.coverage.exclusions=**/*.test.* , **/*.spec.* , **/tests/**

            # JS/TS coverage (Node apps)
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info

            # Python coverage (embedder)
            -Dsonar.python.coverage.reportPaths=coverage.xml
